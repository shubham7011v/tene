plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// Check if environment flag is set (dev or prod)
def dartEnvironmentVariables = project.property('dart-defines')?.split(',')
def environment = 'dev' // Default to dev

if (dartEnvironmentVariables != null) {
    dartEnvironmentVariables.each { def dartDefine ->
        if (dartDefine.startsWith('ENV=')) {
            environment = dartDefine.substring('ENV='.length())
        }
    }
}

android {
    namespace getNamespace(environment)
    compileSdk 35
    ndkVersion '27.0.12077973'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        
        // Use different google-services.json files for different environments
        if (environment == 'prod') {
            // If using a dedicated prod directory
            prod.java.srcDirs += ['src/prod/java']
            prod.assets.srcDirs += ['src/prod/assets']
        }
    }

    defaultConfig {
        applicationId getApplicationId(environment)
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        debug {
            // Add debug suffix to the package name for debug builds
            applicationIdSuffix ".debug"
        }
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:32.7.2')
    implementation 'com.google.firebase:firebase-analytics'
}

// Helper function to get the appropriate application ID based on environment
def getApplicationId(environment) {
    if (environment == 'prod') {
        return "com.teneapp.production"
    } else {
        return "com.example.tene"
    }
}

// Helper function to get the appropriate namespace based on environment
def getNamespace(environment) {
    if (environment == 'prod') {
        return "com.teneapp.production"
    } else {
        return "com.example.tene"
    }
} 